<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generador de Prompts - Promptorium</title>
  <link rel="stylesheet" href="styles/style.css" />
  <link rel="stylesheet" href="styles/generador.css" />
</head>
<body>
  <header>
    <img src="img/logo.png" alt="Logo Promptorium" class="logo" />
    <h1>Generador de Prompts</h1>
    <p class="slogan">Creá el prompt perfecto según el modelo que elijas</p>
  </header>

  <main>
    <section>
      <label for="modelo">Elegí una IA:</label>
      <select id="modelo">
        <option value="">Cargando modelos...</option>
      </select>

      <label for="idea">¿Qué querés que haga la IA?</label>
      <textarea id="idea" placeholder="Escribí tu idea aquí..."></textarea>

      <button id="generar">Generar Prompt</button>
      <button id="copiar">📋 Copiar al portapapeles</button>
      <p id="mensaje-copiado" class="mensaje-copiado" style="display:none;">✅ ¡Prompt copiado al portapapeles!</p>
    </section>

    <section id="resultado">
      <h2>Prompt Generado</h2>
      <pre id="prompt-generado"></pre>
      <div id="tips"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Promptorium. Proyecto Open Source con ❤️ por Martin & Prompti.</p>
  </footer>

  <script src="scripts/generador.js"></script>
</body>
</html>
